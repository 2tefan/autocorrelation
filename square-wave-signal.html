<html>
  <head>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="node_modules/chart.js/dist/chart.min.js"></script>
    <script src="node_modules/chartjs-plugin-annotation/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="node_modules/chartjs-plugin-datalabels/dist/chartjs-plugin-datalabels.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/square-wave-signal.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Fourier Analysis</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="square-wave-signal.html"
                >Rechtecksignal</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="unknown-signal.html"
                >Unbekanntes Signal</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="grid_container">
      <section class="chart_section">
        <h1>Rechtecksignal</h1>
        <div class="chart-container">
          <canvas id="signal_plain_rect"></canvas>
        </div>

        <table>
          <tr>
            <th>Eigenschaft</th>
            <th>Wert</th>
          </tr>
          <tr>
            <td>Periode [ms]</td>
            <td id="signal_plain_rect_period">0</td>
          </tr>
          <tr>
            <td>Frequenz [kHz]</td>
            <td id="signal_plain_rect_frequency">0</td>
          </tr>
          <tr>
            <td>Amplitude [V]</td>
            <td id="signal_plain_rect_amplitude">0</td>
          </tr>
        </table>
      </section>

      <section class="chart_section">
        <h1>Fourier Analyse</h1>
        <div class="chart-container">
          <canvas id="signal_fourier_rect"></canvas>
        </div>
        <table>
          <tr>
            <th>Eigenschaft</th>
            <th>Wert</th>
          </tr>
          <tr>
            <td>Gemessene Zeit [ms]</td>
            <td id="signal_fourier_rect_measuring_time">0</td>
          </tr>
        </table>
      </section>

      <section class="chart_section">
        <h1>Rekonstruiertes Signal</h1>
        <div class="chart-container">
          <canvas id="signal_reconstructed"></canvas>
        </div>
      </section>
    </div>
  </body>
</html>
